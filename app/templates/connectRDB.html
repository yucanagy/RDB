{% extends "base.html" %}
{% block content %}

<h1>{{ title }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.serverIP.label }}<br>
        {{ form.serverIP() }}<br>
        {% for error in form.serverIP.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
